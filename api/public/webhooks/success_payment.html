<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status Update</title>
    <!-- JS-Cookie Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
    <!-- Axios Library -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <h3 class="mt-3">Processing your order, please wait...</h3>
    </div>
    <script>
        // Function to update order status using Axios
        async function updateOrderStatus(orderId) {
            try {
                const response = await axios.patch(`http://127.0.0.1:8080/manager/order/update/success`, null, {
                    params: {
                        order_id: orderId,
                        status: 23
                    },
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                console.log("API Response:", response.data); // Log API response for debugging

                if (response.data.code === 0) {
                    window.location.href = 'http://127.0.0.1:3000';
                } else {
                    alert('Failed to update order status. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while processing your request.');
            }
        }

        // Get order_id from cookies and update order status with delay
        window.onload = function () {
            const orderId = Cookies.get('order_id');
            if (orderId) {
                // Delay 30s (30000 milliseconds) before updating the order status
                setTimeout(function () {
                    updateOrderStatus(orderId);
                }, 30000);
            } else {
                alert('Order ID is missing. Unable to update order status.');
            }
        }
    </script>
</body>
</html>
